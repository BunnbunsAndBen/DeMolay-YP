<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DeMolay Youth Protection</title>
    <meta name="description" content="DeMolay is committed to ensuring the safety and security of DeMolay youth participants
through dedicated youth protection practices.">
    
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">

    <!-- Open Graph -->
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://yp.manitoudemolay.org/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="DeMolay Youth Protection">
    <meta property="og:description" content="DeMolay is committed to ensuring the safety and security of DeMolay youth participants
    through dedicated youth protection practices.">
    <meta property="og:image" content="https://yp.manitoudemolay.org/assets/images/banner.jpg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="">
    <meta property="twitter:url" content="https://yp.manitoudemolay.org/">
    <meta name="twitter:title" content="DeMolay Youth Protection">
    <meta name="twitter:description" content="DeMolay is committed to ensuring the safety and security of DeMolay youth participants
    through dedicated youth protection practices.">
    <meta name="twitter:image" content="https://yp.manitoudemolay.org/assets/images/banner.jpg">
    
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons&family=Raleway:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/player.css">

</head>
<body>

    <div class="container" style="margin-top: 1rem;">

        <div class="video-container">
            <video id="video" src="#" poster="./assets/images/home.png"></video>
            <div class="overlay" id="overlays">
                <a id="overlay-1" href="javascript:go(1)" class="overlayBtn home" tabindex="0"></a>
                <a id="overlay-2" href="javascript:go(2)" class="overlayBtn home" tabindex="0"></a>
                <a id="overlay-lang" href="javascript:go('lang')" class="overlayBtn home" tabindex="0"></a>
                <a id="overlay-3" href="javascript:go(3)" class="overlayBtn first" tabindex="0"></a>
                <a id="overlay-4" href="javascript:go(4)" class="overlayBtn first" tabindex="0"></a>
                <a id="overlay-5" href="javascript:go(5)" class="overlayBtn first" tabindex="0"></a>
                <a id="overlay-6" href="javascript:go(6)" class="overlayBtn first" tabindex="0"></a>
                <a id="overlay-7" href="javascript:go(7)" class="overlayBtn first" tabindex="0"></a>
                <a id="overlay-8" href="javascript:go(8)" class="overlayBtn second" tabindex="0"></a>
                <a id="overlay-9" href="javascript:go(9)" class="overlayBtn second" tabindex="0"></a>
                <a id="overlay-10" href="javascript:go(10)" class="overlayBtn second" tabindex="0"></a>
                <a id="overlay-back" href="javascript:home()" class="overlayBtn back" tabindex="0"></a>
                <div id="overlay-notice" class="notice" style="display: none;"><span class="material-icons">error</span></div>
            </div>
        </div>
    
        <div class="bottom">
            <a class="btn" title="Close Player" href="../">Close Player</a>
            <span>&nbsp;</span>
            <a class="btn" onclick="home()" title="Menu">Menu</a>
    
            <span style="display: flex; flex-grow: 1;"></span>
    
            <span id="vol" class="material-icons icon" onclick="mute();">volume_up</span><input id="vol-control" type="range" min="0" max="100" step="1" oninput="setVolume(this.value)" onchange="setVolume(this.value)"></input>
    
        </div>
    
    </div>

    <script src="../assets/js/player.js"></script>
</body>
</html>
